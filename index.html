<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;900&family=Inter:wght@400;700&family=Permanent+Marker&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Погода</title>
</head>

<body>
<main>
    <section class="main-controls">
        <ul class="main-controls__inputs-list">
            <li class="main-controls__inputs-list-item">
                <p>
                    Широта
                </p>
                <input type="text" class="main-controls__inputs-list-item-latitude">
            </li>

            <li class="main-controls__inputs-list-item">
                <p>
                    Долгота
                </p>
                <input type="text" class="main-controls__inputs-list-item-longitude">
            </li>
        </ul>

        <div class="main-controls__container">
            <button class="main-controls__container-show-weather">
                Показать погоду
            </button>
        </div>
    </section>

    <section class="weather-info">
        <ul class="weather-info__list">
            <li class="weather-info__list-item">
                <h2 class="weather-info__list-item-place">
                    Место
                </h2>
                <p class="weather-info__list-item-time">
                    :
                </p>
            </li>

            <li class="weather-info__list-item">
                <h2>
                    Температура
                </h2>
                <p class="weather-info__list-item-temperature">
                    °C
                </p>
            </li>

            <li class="weather-info__list-item">
                <h2>
                    Ощущается как
                </h2>
                <p class="weather-info__list-item-feels">
                    °C
                </p>
            </li>

            <li class="weather-info__list-item">
                <h2>
                    Влажность
                </h2>
                <p class="weather-info__list-item-humidity">
                    %
                </p>
            </li>

            <li class="weather-info__list-item">
                <h2>
                    Давление
                </h2>
                <p class="weather-info__list-item-pressure">
                    гПа
                </p>
            </li>

            <li class="weather-info__list-item">
                <h2 class="weather-info__list-item-wind-direction">
                    Ветер
                </h2>
                <p class="weather-info__list-item-wind-speed">
                    км/ч
                </p>
            </li>
        </ul>
    </section>
</main>

<script src="scripts/main.js"></script>
</body>

</html>
